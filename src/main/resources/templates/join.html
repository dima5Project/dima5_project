<!doctype html>
<html lang="ko">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/join.css}">
  <script th:src="@{/js/join.js}" defer></script>
</head>

<body>

  <section id="signup_section" class="page_container"> <!-- section 으로 전체 페이지 구조 감싸기. -->

    <header class="signup_header"> <!-- 상단 로고 영역. 홈으로 돌아가는 로고 영역 -->
      <a th:href="@{/}" class="logo">
        <img th:src="@{/images/joinImages/shipLogo.png}" alt="logo">
        <span class="logo_text">Portcast</span>
      </a>
    </header>

    <main class="signup_main"> <!-- 메인 폼 영역. 회원가입 양식을 담고 있는 메인 콘텐츠. -->
      <div class="form_container"> <!-- 입력 폼을 감싸는 박스 -->
        <a href="#" id="backButton" class="back_link">
          <img th:src="@{/images/joinImages/backArrow.png}" alt="Back">
        </a>

        <h1 class="form_title">회원가입</h1>

        <form class="signup_form" action="/user/joinProc" method="post"> <!-- 폼 입력 영역 -->
          <div class="form_group"> <!-- form_group: 하나의 입력 필드-->
            <label for="name" class="form_label">이름</label>
            <input type="text" id="name" name="name" class="form_input" placeholder="실명 또는 회사명을 입력하세요">
            <p class="error_message" id="nameError">이름을 입력하세요</p>
          </div>

          <div class="form_group">
            <label for="user_id" class="form_label">아이디</label>
            <div class="input_group">
              <input type="text" id="user_id" name="userId" class="form_input" placeholder="영문 5~10자를 입력하세요">
              <button type="button" class="btn btn_dark">중복확인</button>
            </div>
            <p class="error_message" id="idError">이미 존재하는 아이디입니다</p>
            <p class="success_message" id="idSuccess">사용 가능한 아이디입니다</p>
          </div>

          <div class="form_group">
            <label for="password" class="form_label">비밀번호</label>
            <input type="password" id="password" name="password" class="form_input" placeholder="영문 5~10자를 입력하세요.">
            <p class="error_message">영문자 5~10개를 입력하세요</p>
          </div>

          <div class="form_group">
            <label for="password_confirm" class="form_label">비밀번호 확인</label>
            <input type="password" id="password_confirm" name="passwordConfirm" class="form_input"
              placeholder="비밀번호 확인">
            <p class="error_message">비밀번호가 일치하지 않습니다</p>
          </div>

          <!-- 이메일 입력 -->
          <div class="form_group">
            <label for="email" class="form_label">이메일</label>
            <div class="email_group">
              <input type="text" id="email_local" class="form_input email_local_input" placeholder="이메일 주소를 입력하세요">
              <span class="email_at">@</span>

              <select id="email_domain" class="form_input email_domain_select">
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="daum.net">daum.net</option>
                <option value="custom">직접입력</option>
              </select>

              <input type="text" id="email_domain_input" class="form_input" style="display:none;"
                placeholder="도메인을 입력하세요">
            </div>
            <input type="hidden" name="email" id="full_email">
            <p class="error_message" id="emailError">올바른 이메일 주소를 입력하세요</p>
          </div>

          <div class="form_group">
            <label class="form_label form_radio">사용자 유형</label>
            <div class="radio_group">

              <label class="custom_radio">
                <input type="radio" name="userType" value="shipper">
                <span class="radio_text">화주</span>
              </label>

              <label class="custom_radio">
                <input type="radio" name="userType" value="carrier">
                <span class="radio_text">선사</span>
              </label>

              <label class="custom_radio">
                <input type="radio" name="userType" value="port">
                <span class="radio_text">항만사</span>
              </label>

              <label class="custom_radio">
                <input type="radio" name="userType" value="general">
                <span class="radio_text">일반 사용자</span>
              </label>

            </div>
            <p class="error_message" id="userTypeError">사용자 유형을 선택하세요.</p>
          </div>

          <button type="submit" class="btn btn_dark btn_full_width">가입하기</button>
        </form>

      </div>
    </main>
  </section>
</body>

</html>
