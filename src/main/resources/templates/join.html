<!doctype html>
<html lang="ko">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/join.css}">
  <script th:src="@{/js/join.js}" defer></script>
</head>

<body>

  <section id="signup_section" class="page_container"> <!-- section 으로 전체 페이지 구조 감싸기. -->

    <header class="signup_header"> <!-- 상단 로고 영역. 홈으로 돌아가는 로고 영역 -->
      <a th:href="@{/}" class="logo">
        <img th:src="@{images/joinImages/shipLogo.png}" alt="logo">
        <span class="logo_text">Portcast</span>
      </a>
    </header>

    <main class="signup_main"> <!-- 메인 폼 영역. 회원가입 양식을 담고 있는 메인 콘텐츠. -->
      <div class="form_container"> <!-- 입력 폼을 감싸는 박스 -->
        <a href="#" id="backButton" class="back_link">
          <img th:src="@{images/joinImages/backArrow.png}" alt="Back">
        </a>

        <h1 class="form_title">회원가입</h1>

        <form class="signup_form"> <!-- 폼 입력 영역 -->
          <div class="form_group"> <!-- form_group: 하나의 입력 필드-->
            <label for="name" class="form_label">이름</label>
            <input type="text" id="name" class="form_input" placeholder="실명 또는 회사명을 입력하세요">
          </div>

          <div class="form_group">
            <label for="user_id" class="form_label">아이디</label>
            <div class="input_group">
              <input type="text" id="user_id" class="form_input" placeholder="영문 5~10자를 입력하세요">
              <button type="button" class="btn btn_dark">중복확인</button>
            </div>
            <p class="error_message">존재하는 아이디입니다.</p>
          </div>

          <div class="form_group">
            <label for="password" class="form_label">비밀번호</label>
            <input type="password" id="password" class="form_input" placeholder="영문 5~10자를 입력하세요.">
            <p class="error_message">영문자 5~10개를 입력하세요</p>
          </div>

          <div class="form_group">
            <label for="password_confirm" class="form_label">비밀번호 확인</label>
            <input type="password" id="password_confirm" class="form_input" placeholder="비밀번호 확인">
            <p class="error_message">일치하지 않는 비밀번호입니다.</p>
          </div>

          <div class="form_group">
            <label for="email_local" class="form_label">이메일</label>
            <div class="email_group">
              <input type="text" id="email_local" class="form_input email_local_input" placeholder="이메일 주소">
              <span class="email_at">@</span>
              <div class="custom_select">
                <span class="select_value">naver.com</span>
                <img th:src="@{images/joinImages/279_134.svg}" alt="dropdown arrow" class="select_arrow">
              </div>
              <button type="button" class="btn btn_dark btn_auto_width">인증번호 받기</button>
            </div>
            <p class="error_message">존재하지 않는 이메일입니다.</p>
          </div>

          <div class="form_group">
            <label for="auth_code" class="form_label">인증번호</label>
            <input type="text" id="auth_code" class="form_input" placeholder="인증번호를 입력하세요.">
            <p class="error_message">인증번호가 잘못되었습니다.</p>
          </div>

          <div class="form_group">
            <label class="form_label">사용자 유형</label>
            <div class="radio_group">

              <div class="radio_option">
                <input type="radio" id="type_shipper" name="user_type" checked>
                <label for="type_shipper">
                  <img th:src="@{images/joinImages/I161_65_158_15.svg}" alt="radio icon">
                  <span>화주</span>
                </label>
              </div>

              <div class="radio_option">
                <input type="radio" id="type_carrier" name="user_type">
                <label for="type_carrier">
                  <img th:src="@{images/joinImages/I161_68_158_15.svg}" alt="radio icon">
                  <span>선사</span>
                </label>
              </div>

              <div class="radio_option">
                <input type="radio" id="type_port" name="user_type">
                <label for="type_port">
                  <img th:src="@{images/joinImages/I161_71_158_15.svg}" alt="radio icon">
                  <span>항만사</span>
                </label>
              </div>

              <div class="radio_option">
                <input type="radio" id="type_general" name="user_type">
                <label for="type_general">
                  <img th:src="@{images/joinImages/I161_74_158_15.svg}" alt="radio icon">
                  <span>일반 사용자</span>
                </label>
              </div>

            </div>
          </div>

          <button type="submit" class="btn btn_dark btn_full_width">가입하기</button>
        </form>

      </div>
    </main>
  </section>
  <p> 이게 진짜 join.html임. !!!! </p>
</body>
