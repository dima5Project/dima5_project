<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A 글쓰기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script defer th:src="@{/js/header.js}"></script>

    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link rel="stylesheet" th:href="@{/css/faq.css}">
    <script defer th:src="@{/js/faq.js}"></script>

    <link rel="stylesheet" href="/css/askWrite.css" th:href="@{/css/askWrite.css}">
    <script defer src="/js/askWrite.js" th:src="@{/js/askWrite.js}"></script>
</head>

<body>
    <div sec:authorize="isAnonymous()">
        <div th:replace="~{fragment/header :: bu3_navigation}"></div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div th:replace="~{fragment/headerJoin :: bu3_navigation_join}"></div>
    </div>

    <div class="qna-header-bg">
        <section class="qna-header">
            <h2>Q & A</h2>
            <p>궁금하신 내용을 남겨주시면 빠르게 답변 드리겠습니다.</p>
        </section>
    </div>

    <main>
        <!-- <form class="qna-form" th:action="@{/ask/write}" method="post" enctype="multipart/form-data">-->
        <form class="qna-form" action="/ask/write" th:action="@{/ask/write}" method="post"
            enctype="multipart/form-data">

            <div class="divider"></div>

            <div class="form-row">
                <label for="category">문의유형</label>
                <select id="category" name="askType" required>
                    <option value="회원가입">회원가입</option>
                    <option value="서비스 이용">서비스 이용</option>
                    <option value="기타">기타</option>
                </select>
            </div>

            <div class="form-row">
                <span class="form-label">공개여부</span>
                <div class="segmented">
                    <input type="radio" id="private" name="visibility" value="PRIVATE" checked>
                    <label for="private">비공개</label>
                    <input type="radio" id="public" name="visibility" value="PUBLIC">
                    <label for="public">공개</label>
                </div>
            </div>

            <div class="form-row">
                <label for="asktitle">제목</label>
                <input id="asktitle" name="askTitle" type="text" required>
            </div>

            <div class="form-row">
                <label for="askcontent">내용</label>
                <textarea id="askcontent" name="askContent" rows="12" required></textarea>
            </div>

            <div class="form-row">
                <label for="uploadFile">첨부파일</label>
                <!-- 입력창 + 파일 버튼 형태 -->
                <input id="uploadFile" name="uploadFile" type="file">
            </div>

            <div class="form-row" id="pw-row">
                <label for="pw">비밀번호</label>
                <div class="pw-wrap">
                    <input id="askPwd" name="askPwd" type="text" inputmode="numeric" maxlength="4" pattern="\d{4}"
                        required>
                    <small class="pw-hint">숫자 4자리를 입력하세요</small>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn primary">등록</button>
                <a class="btn secondary" th:href="@{/ask}">목록</a>
            </div>

        </form>
    </main>



    <div th:replace="~{/fragment/footer::footer(title='부3갈매기')}"></div>
    <div th:replace="~{fragment/faq :: widget}"></div>

    <script>
        (function () {
            const pub = document.getElementById('public');
            const pri = document.getElementById('private');
            const pw = document.getElementById('askPwd');

            function sync() {
                if (pri.checked) {
                    pw.disabled = false;
                    pw.required = true;
                } else {
                    pw.value = '';
                    pw.disabled = true;
                    pw.required = false;
                }
            }
            pub.addEventListener('change', sync);
            pri.addEventListener('change', sync);
            sync(); // 초기 반영
        })();
    </script>
</body>

</html>
