<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A - 부3갈매기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@350;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/askList.css">
    <style id="sections-styles">
        /* CSS for section section:header */
        .header-hero-wrapper {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding-bottom: 60px;
        }

        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 25px;
            padding: 15px 0;
            font-size: 16px;
        }

        .lang-btn {
            background: none;
            border: none;
            padding: 0;
        }

        .main-header {
            background-color: var(--bg-light);
            color: var(--text-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
            height: 90px;
            position: relative;
        }

        .logo {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
            color: #013895;
        }

        .main-nav ul {
            display: flex;
            gap: 80px;
            /* Adjusted gap for better spacing */
        }

        .main-nav a {
            font-size: 22px;
            font-weight: 700;
            line-height: 90px;
            display: block;
            position: relative;
        }

        .main-nav a:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 5px;
            background-color: var(--primary-color);
        }

        .hero-content {
            text-align: center;
            padding: 68px 0;
        }

        .hero-content h2 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 30px 0;
        }

        .hero-content p {
            font-size: 20px;
            font-weight: 400;
            margin: 0;
        }

        .mobile-menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
        }

        @media (max-width: 1200px) {
            .main-nav ul {
                gap: 40px;
            }

            .main-header {
                padding: 0 30px;
            }
        }

        @media (max-width: 992px) {
            .main-nav {
                display: none;
                /* Hide nav on mobile, would need JS to toggle */
            }

            .mobile-menu-toggle {
                display: block;
            }

            .main-header {
                padding: 0 20px;
            }
        }

        @media (max-width: 768px) {
            .top-bar {
                padding-right: 0;
                padding-left: 0;
            }

            .hero-content {
                padding: 40px 0;
            }
        }

        /* CSS for section section:form */
        .qna-form-section {
            padding: 60px 0;
            background-color: #ffffff;
        }

        .form-container {
            max-width: 1287px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .qna-form {
            border-top: 2px solid var(--text-dark);
            border-bottom: 2px solid var(--text-dark);
        }

        .form-row {
            display: flex;
            border-bottom: 1px solid var(--border-light);
        }

        .form-row:last-child {
            border-bottom: none;
        }

        .form-row label {
            width: 217px;
            padding: 22px 0 22px 22px;
            font-size: 20px;
            font-weight: 400;
            background-color: #f9f9f9;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        .form-row.content-row label {
            align-items: flex-start;
            padding-top: 22px;
        }

        .input-wrapper {
            flex-grow: 1;
            padding: 12px 22px;
            display: flex;
            align-items: center;
        }

        .select-wrapper {
            position: relative;
            display: inline-block;
        }

        .select-wrapper select {
            width: 236px;
            height: 48px;
            border: 1px solid var(--border-color);
            padding: 0 16px;
            font-size: 20px;
            appearance: none;
            -webkit-appearance: none;
            background-color: white;
        }

        .select-arrow {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            pointer-events: none;
            width: 20px;
            height: 16px;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .toggle-btn {
            width: 114px;
            height: 48px;
            border: 1px solid var(--border-color);
            background-color: #ffffff;
            font-size: 20px;
            color: var(--text-dark);
        }

        .toggle-btn.active {
            background-color: var(--primary-color);
            color: var(--text-light);
            border-color: var(--primary-color);
        }

        .input-wrapper input[type="text"],
        .input-wrapper input[type="password"],
        .input-wrapper textarea {
            width: 100%;
            height: 48px;
            border: 1px solid var(--border-color);
            padding: 0 12px;
            font-size: 18px;
        }

        .input-wrapper textarea {
            height: 284px;
            padding: 12px;
            resize: vertical;
        }

        .file-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .file-name-display {
            flex-grow: 1;
            height: 48px;
            border: 1px solid var(--border-color);
            background-color: #f0f0f0;
        }

        .file-select-btn {
            width: 99px;
            height: 48px;
            border: 1px solid var(--border-color);
            background-color: #ffffff;
            font-size: 20px;
            font-weight: 350;
        }

        .file-input-hidden {
            display: none;
        }

        .password-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .password-wrapper input {
            width: 405px;
        }

        .password-hint {
            color: var(--danger-color);
            font-size: 20px;
            font-weight: 500;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            width: 126px;
            height: 48px;
            border-radius: 3px;
            font-size: 20px;
            font-weight: 700;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .btn-secondary {
            background-color: #6c757d;
            /* A neutral secondary color */
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                border-bottom: none;
                padding-bottom: 20px;
                border-top: 1px solid var(--border-light);
            }

            .qna-form {
                border-bottom: 1px solid var(--border-light);
            }

            .form-row label {
                width: 100%;
                background-color: transparent;
                padding: 10px 0;
                border-bottom: none;
            }

            .input-wrapper {
                padding: 0;
            }

            .password-wrapper {
                flex-direction: column;
                align-items: flex-start;
            }

            .password-wrapper input {
                width: 100%;
            }

            .form-actions {
                justify-content: center;
            }
        }

        /* CSS for section section:footer */
        .site-footer {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 57px 0;
        }

        .footer-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-info h3 {
            font-size: 24px;
            font-weight: 400;
            margin: 0 0 16px 0;
        }

        .footer-info p {
            font-size: 16px;
            font-weight: 400;
            line-height: 25px;
            margin: 0;
        }

        .social-links {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .social-links a img {
            display: block;
        }

        .social-links img[alt="Facebook"] {
            width: 25px;
            height: 25px;
        }

        .social-links img[alt="Youtube"] {
            width: 25.71px;
            height: 20px;
        }

        .social-links img[alt="Instagram"] {
            width: 25px;
            height: 25px;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 30px;
            }
        }
    </style>
    <script src="askWrite.js" defer></script>
</head>

<body>
    <section id="header">
        <div class="header-hero-wrapper">
            <div class="header-container">
                <div class="top-bar">
                    <a href="#">로그인</a>
                    <a href="#">회원가입</a>
                    <button class="lang-btn">
                        <img src="images/askImages/I429_2508_271_308.svg" alt="Language Selector">
                    </button>
                </div>
                <header class="main-header">
                    <h1 class="logo"><a href="#">부3갈매기</a></h1>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="#">소개</a></li>
                            <li><a href="#">차항지 예측</a></li>
                            <li><a href="#">부가정보</a></li>
                            <li><a href="#">뉴스룸</a></li>
                            <li><a href="#">문의</a></li>
                        </ul>
                    </nav>
                    <button class="mobile-menu-toggle">☰</button>
                </header>
                <div class="hero-content">
                    <h2>Q & A</h2>
                    <p>궁금하신 내용을 남겨주시면 빠르게 답변 드리겠습니다.</p>
                </div>
            </div>
        </div>
    </section>
    <section id="form" class="qna-form-section">
        <div class="form-container">
            <form class="qna-form" action="/ask/write" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <label for="askType">문의유형</label>
                    <div class="input-wrapper">
                        <div class="select-wrapper">
                            <select id="askType" name="askType">
                                <option value="회원가입">회원가입</option>
                            </select>
                            <img src="images/askImages/I447_362_447_353.svg" alt="dropdown arrow" class="select-arrow">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <label>공개여부</label>
                    <div class="input-wrapper">
                        <div class="button-group">
                            <!-- optional: 공개여부 필드는 따로 DTO 필드에 없으면 제거 가능 -->
                            <button type="button" class="toggle-btn">비공개</button>
                            <button type="button" class="toggle-btn active">공개</button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <label for="askTitle">제목</label>
                    <div class="input-wrapper">
                        <input type="text" id="askTitle" name="askTitle">
                    </div>
                </div>
                <div class="form-row content-row">
                    <label for="askContent">내용</label>
                    <div class="input-wrapper">
                        <textarea id="askContent" name="askContent"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <label for="uploadFile">첨부파일</label>
                    <div class="input-wrapper file-input-wrapper">
                        <input type="text" class="file-name-display" readonly>
                        <button type="button" class="file-select-btn">파일 선택</button>
                        <input type="file" id="uploadFile" name="uploadFile" class="file-input-hidden">
                    </div>
                </div>
                <div class="form-row">
                    <label for="askPwd">비밀번호</label>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="askPwd" name="askPwd">
                        <span class="password-hint">숫자 4자리를 입력하세요</span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/ask'">목록</button>
                </div>
            </form>
    </section>
    <section id="footer">
        <footer class="site-footer">
            <div class="footer-container">
                <div class="footer-info">
                    <h3>부3갈매기</h3>
                    <p>서울 강남구 삼성동 159 무역아카데미<br>wta.kdt3@gmail.com</p>
                </div>
                <div class="social-links">
                    <a href="#" aria-label="Facebook">
                        <img src="images/askImages/429_2489.svg" alt="Facebook">
                    </a>
                    <a href="#" aria-label="Youtube">
                        <img src="images/askImages/429_2490.svg" alt="Youtube">
                    </a>
                    <a href="#" aria-label="Instagram">
                        <img src="images/askImages/429_2493.svg" alt="Instagram">
                    </a>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
