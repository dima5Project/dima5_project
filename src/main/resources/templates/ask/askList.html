<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의</title>
</head>

<body>
    <!-- 게시글 등록 화면 -->
    <div class="content">
        <form action="/ask/askWrite" method="POST" enctype="multipart/form-data">
            <table border="1">
                <tr>
                    <th>작성자</th>
                    <td><!-- 로그인한 사람의 아이디 -->
                        <!-- th:value="${#authentication.name} 로그인한 경우 요청이라 잠시 주석-->
                        <input type="text" id="writer" name="writer" readonly>
                    </td>
                <tr>
                <tr>
                    <th>글 제목</th>
                    <td>
                        <input type="text" id="askTitle" name="askTitle" required>
                    </td>
                <tr>
                <tr>
                    <th>글 내용</th>
                    <td>
                        <textarea id="askContent" name="askContent" cols="30" rows="10" required></textarea>
                    </td>
                <tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <input id="uploadFile" type="file" class="btn" name="uploadFile">
                    </td>
                <tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="등록">
                    </th>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
