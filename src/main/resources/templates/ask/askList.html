<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A 문의</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script defer th:src="@{/js/header.js}"></script>

    <link rel="stylesheet" href="/css/askList.css" th:href="@{/css/askList.css}">

    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body>
    <div th:replace="~{/fragment/header :: bu3_navigation}"></div>

    <div class="qna-header-bg">
        <section class="qna-header">
            <h2>Q & A</h2>
            <p>궁금하신 내용을 남겨주시면 빠르게 답변 드리겠습니다.</p>
        </section>
    </div>

    <main>
        <section class="qna-category">
            <button>전체</button>
            <button>회원가입</button>
            <button>서비스 이용</button>
            <button>기타</button>
        </section>

        <section class="qna-search">
            <span>전체 <strong>00건</strong></span>
            <select>
                <option>선택</option>
                <option>제목</option>
                <option>내용</option>
            </select>
            <input type="text" placeholder="검색어를 입력하세요" />
            <button class="search-btn">검색</button>
        </section>

        <section class="qna-table">
            <table>
                <thead>
                    <tr>
                        <th>일련번호</th>
                        <th>문의 유형</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 예시 행 -->
                    <tr>
                        <td>1</td>
                        <td>서비스 이용</td>
                        <td>차항지 예측 서비스 이용 관련 문의드립니다. [비밀글] <span class="answered">[답변 완료]</span></td>
                        <td>배시원</td>
                        <td>2024-05-26</td>
                    </tr>
                    <!-- 필요 시 여러 행 추가 가능 -->
                </tbody>
            </table>
        </section>

        <section class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">4</button>
            <button class="page-btn">5</button>
            <button class="page-btn">></button>
        </section>

        <div class="write-btn-wrap">
            <button class="write-btn">글쓰기</button>
        </div>
    </main>

    <div th:replace="~{/fragment/footer::footer(title='부3갈매기')}"></div>

</body>

</html>
