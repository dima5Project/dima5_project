<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>관리자 대시보드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reset & Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />

    <!-- Google Fonts: Noto Sans KR (400/500/700) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 대시보드 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}" href="/css/adminDashboard.css" />

    <!-- SockJS / STOMP (순서 중요: SockJS 먼저) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" crossorigin="anonymous"></script>

    <!-- 관리자 채팅 JS -->
    <script defer src="/js/admin-chat.js" th:src="@{/js/admin-chat.js}"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- head 안 어딘가 -->
    <link rel="stylesheet" href="/css/faq.css">

</head>

<body class="has-sidebar page-dashboard">
    <!-- ===== 사이드바 ===== -->
    <aside class="adm-sidebar">
        <div class="adm-sidebar__brand">관리</div>
        <nav class="adm-nav">
            <a href="/admin" class="adm-nav__link" data-match="/admin($|/)"><span>대시보드</span></a>
            <a href="/admin/news" class="adm-nav__link" data-match="/admin/news"><span>뉴스 관리</span></a>
            <!-- 새로 추가: 상담 채팅 -->
            <a href="#" id="navChatBtn" class="adm-nav__link" role="button"><span>상담 채팅</span></a>
        </nav>
    </aside>

    <!-- ===== 메인 컨텐츠 래퍼 ===== -->
    <div class="adm-content">
        <!-- 헤더 -->
        <header class="adm-header">
            <div class="adm-header__left">
                <button id="sbToggle" class="adm-btn adm-btn--ghost" type="button" aria-label="메뉴">☰</button>
                <h1 class="adm-title">관리자 대시보드</h1>
            </div>
            <div class="adm-header__right">
                <button id="askBtn" class="adm-btn" type="button" aria-haspopup="dialog" aria-controls="askLogPanel">
                    문의관리 <span id="noticeDot" class="adm-dot"></span>
                </button>
            </div>
        </header>

        <!-- 컨텐츠 -->
        <main class="adm-wrap">
            <section class="adm-grid">
                <!-- 카드 1: 사용자 유형 도넛 -->
                <article class="adm-card adm-card--chart">
                    <div class="adm-card__hd">
                        <h3>사용자 유형 분포</h3>
                    </div>
                    <div class="adm-card__bd">
                        <canvas id="userTypeChart" height="220" aria-label="사용자 유형 도넛 차트"></canvas>
                    </div>
                </article>

                <!-- 카드 2: 월별 주차 가입자 수 -->
                <article class="adm-card adm-card--chart">
                    <div class="adm-card__hd">
                        <h3>월별 주차 가입자 수</h3>
                        <div class="adm-card__tools">
                            <label class="adm-inline">
                                최근
                                <select id="weeksSelect" class="adm-select" aria-label="조회 주차 선택">
                                    <option value="4">4주</option>
                                    <option value="8">8주</option>
                                    <option value="12" selected>12주</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="adm-card__bd">
                        <canvas id="weeklySignupChart" height="220" aria-label="주차별 가입자 수 막대 차트"></canvas>
                    </div>
                </article>

                <!-- 카드 3: 최근 문의 + 실시간 -->
                <article class="adm-card adm-card--full">
                    <div class="adm-card__hd">
                        <h3>최근 문의</h3>
                        <div>
                            <button id="refreshAsk" class="adm-btn adm-btn--ghost" type="button">새로고침</button>
                        </div>
                    </div>

                    <div class="adm-card__bd">
                        <div class="adm-table-wrap">
                            <table class="adm-table" id="askTable" aria-label="최근 문의 표">
                                <thead>
                                    <tr>
                                        <th style="width:80px">번호</th>
                                        <th>문의 제목</th>
                                        <th style="width:160px">글쓴이</th>
                                        <th style="width:180px">시간</th>
                                    </tr>
                                </thead>
                                <tbody id="askTableBody"></tbody>
                            </table>
                            <div id="askEmpty" class="adm-empty" hidden>문의가 없습니다.</div>
                        </div>
                    </div>
                </article>
            </section>
        </main>

        <!-- 오버레이 & 사이드 드로어(문의 로그) -->
        <div id="drawerOverlay" class="adm-overlay" aria-hidden="true"></div>

        <aside id="askLogPanel" class="adm-drawer" aria-hidden="true" aria-label="문의 로그 패널" role="dialog">
            <header class="adm-drawer__hd">
                <strong>문의 로그</strong>
                <button id="closeLog" class="adm-btn adm-btn--ghost" type="button" aria-label="닫기">닫기</button>
            </header>
            <div class="adm-drawer__bd">
                <ul id="logList" class="adm-loglist"></ul>
                <div id="logEmpty" class="adm-empty" hidden>로그가 없습니다.</div>
            </div>
        </aside>

        <!-- 토스트 -->
        <div id="toast" class="adm-toast" role="status" aria-live="polite"></div>
    </div>

    <!-- 기존 JS -->
    <script src="/js/adminDashboard.js" th:src="@{/js/adminDashboard.js}"></script>

    <!-- 사이드바 활성/접기 스크립트 -->
    <script>
        (function () {
            const cur = location.pathname + location.search;
            document.querySelectorAll('.adm-nav__link').forEach(a => {
                const pat = a.getAttribute('data-match');
                if (pat && new RegExp(pat).test(cur)) a.classList.add('is-active');
            });
            document.getElementById('sbToggle')?.addEventListener('click', () => {
                document.body.classList.toggle('sb-collapsed');
            });
        })();
    </script>

    <!-- ▼▼▼ 드로어(상담 채팅 패널) — body 끝 위치에 고정 ▼▼▼ -->
    <aside id="chatPanel" class="adm-drawer adm-chat" aria-hidden="true" aria-label="상담 채팅 패널" role="dialog">
        <header class="adm-drawer__hd">
            <strong>상담 채팅</strong>
            <div class="adm-chat__tools">
                <button id="chatRefresh" class="adm-btn adm-btn--ghost" type="button">새로고침</button>
                <button id="chatClose" class="adm-btn adm-btn--ghost" type="button" aria-label="닫기">닫기</button>
            </div>
        </header>

        <div class="adm-chat__body">
            <!-- 방 리스트 + 미니 제목 -->
            <div class="adm-room-list" aria-label="채팅방 목록">
                <input id="roomMiniTitle" class="adm-input adm-room-minititle" value="-" readonly />
                <div id="roomList"></div>
            </div>

            <!-- 우측 대화 뷰 -->
            <div class="adm-room-view">
                <div class="adm-room-top">
                    <div id="roomTitle" class="adm-room-title">방을 선택하세요</div>
                    <div class="adm-room-actions">
                        <button id="btnCloseRoom" class="adm-btn adm-btn--ghost" type="button" disabled>방 종료</button>
                    </div>
                </div>

                <div class="adm-chatlog" id="chatLog" aria-live="polite"></div>

                <div class="adm-chat-input">
                    <textarea id="adminMsg" rows="2" placeholder="메시지를 입력하세요" disabled></textarea>
                    <button id="adminSend" class="adm-btn" type="button" disabled>보내기</button>
                </div>
            </div>
        </div>
    </aside>
    <div id="chatOverlay" class="adm-overlay" aria-hidden="true"></div>
</body>

</html>
