<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>항구 부가정보</title>
    <link rel="stylesheet" th:href="@{/css/info.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script defer th:src="@{/js/header.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer th:src="@{/js/info2.js}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@350;400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <!--  header.html 프래그먼트 포함 -->
    <div sec:authorize="isAnonymous()">
        <div th:replace="~{/fragment/header :: bu3_navigation}"></div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div th:replace="~{/fragment/headerJoin :: bu3_navigation_join}"></div>
    </div>

    <main>
        <!-- 검색 선택 -->
        <div style="margin-bottom: 100px;">
            <select id="countrySelect"></select>
            <select id="portSelect"></select>
            <button id="searchBtn">검색</button>
        </div>

        <!-- 부가정보 레이아웃 -->
        <div class="extra-info-container">
            <!-- 1행 -->
            <div class="row">
                <div class="map-box">
                    <img src="/img/port_map.jpg" alt="항구 지도" class="map-img" />
                </div>
                <div class="info-card" id="dockingCard"></div>
            </div>

            <!-- 2+3행 전체 -->
            <div class="row content-row">
                <!-- 날씨 카드 (2행+3행 통합 높이) -->
                <div class="info-card tall-weather" id="weatherCard"></div>

                <!-- 오른쪽 : 그래프 + 하단 2칸 -->
                <div class="col-2">
                    <div class="info-card" id="chartCard">
                        <canvas id="graphCanvas" height="180"></canvas>
                    </div>

                    <div class="row inner-row">
                        <div class="info-card" id="timezoneCard"></div>
                        <div class="info-card" id="holidayCard">
                            <div id="todayText"></div>
                            <div id="holidayCalendarContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer fragment -->
    <div th:replace="~{/fragment/footer::footer(title='부3갈매기')}"></div>

</body>

</html>
