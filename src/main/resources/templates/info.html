<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="UTF-8" />
    <title>항구 부가정보</title>
    <link rel="stylesheet" th:href="@{/css/info.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script defer th:src="@{/js/header.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@350;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/faq.css}">
    <script defer th:src="@{/js/faq.js}"></script>

    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <script defer th:src="@{/js/info2.js}"></script>

</head>

<body>
    <div sec:authorize="isAnonymous()">
        <div th:replace="~{/fragment/header :: bu3_navigation}"></div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div th:replace="~{/fragment/headerJoin :: bu3_navigation_join}"></div>
    </div>

    <div class="info-header-bg">
        <section class="info-header">
            <h2>항구 부가정보</h2>
            <p>항구에 대한 다양한 정보들을 한 눈에 확인해보세요</p>
        </section>
    </div>

    <main>
        <div class="search-container">
            <select id="countrySelect" required>
                <option value="" disabled selected hidden>국가 선택</option>
            </select>

            <select id="portSelect" required>
                <option value="" disabled selected hidden>항구 선택</option>
            </select>

            <button id="searchBtn">검색</button>
        </div>

        <div class="extra-info-container">

            <div class="map-box">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div>

            <div class="info-card" id="dockingCard">
                <h3>⚓ 혼잡도</h3>
                <div class="docking-grid">
                    <div class="docking-info">
                        <div class="status-circle">
                            <span id="currentShips">로딩 중</span>
                        </div>
                        <span>정박 선박 수</span>
                    </div>
                    <div class="docking-info">
                        <div class="status-circle">
                            <span id="expectedShips">로딩 중</span>
                        </div>
                        <span>입항 예정 수</span>
                    </div>
                    <div class="docking-info">
                        <div class="status-circle">
                            <span id="congestionLevel">로딩 중</span>
                        </div>
                        <span>상태</span>
                    </div>
                </div>
            </div>

            <!-- 항만 혼잡도 추이 그래프 -->
            <div class="info-card" id="chartCard">
                <canvas id="graphCanvas"></canvas>
            </div>

            <div class="info-card tall-weather" id="weatherCard">
                <h3>🌤️ 날씨</h3>

                <!-- 큰 온도 카드 -->
                <div class="wx-main">
                    <div class="wx-main-label">🌡 온도</div>
                    <div class="wx-main-value" id="temperature">로딩 중...</div>
                </div>

                <!-- 2×2 정보 카드 -->
                <div class="wx-grid">
                    <div class="wx-tile">
                        <div class="wx-tile-head">
                            <span class="wx-label">날씨</span>
                        </div>
                        <div class="wx-value" id="mainWeather">로딩 중...</div>
                    </div>

                    <div class="wx-tile">
                        <div class="wx-tile-head">
                            <span class="wx-label">풍속</span>
                        </div>
                        <div class="wx-value" id="windSpeed">로딩 중...</div>
                    </div>

                    <div class="wx-tile">
                        <div class="wx-tile-head">
                            <span class="wx-label">강수량</span>
                        </div>
                        <div class="wx-value" id="rainVolume">로딩 중...</div>
                    </div>

                    <div class="wx-tile">
                        <div class="wx-tile-head">
                            <span class="wx-label">풍향</span>
                        </div>
                        <div class="wx-value" id="windDirLabel">로딩 중...</div>
                    </div>
                </div>
            </div>

            <div class="info-card" id="timezoneCard">
                <h3>🕜 시차 정보</h3>

                <!-- 한국 -->
                <div class="tz-block">
                    <span class="tz-badge">한국</span><br />
                    <div id="koreaTime" class="tz-time">로딩 중</div>
                    <div class="tz-date">
                        <span class="utc">UTC+09:00</span>
                    </div>
                </div>

                <div class="tz-sep"></div>

                <!-- 해외 -->
                <div class="tz-block">
                    <span class="tz-badge" id="countryName">로딩중</span><br />
                    <div id="foreignTime" class="tz-time">로딩중</div>
                    <div class="tz-date">
                        <span class="utc" id="foreignUtc">로딩중</span>
                    </div>
                </div>
            </div>

            <!-- 달력 -->
            <div class="info-card" id="holidayCard">
                <h3>📆 공휴일 달력</h3>
                <div class="calendar-wrapper">
                    <div class="calendarBox">

                        <header>
                            <div class="nav">
                                <button class="material-icons left">
                                    <img class="left" src="/images/infoImages/arrow_team.png"
                                        th:src="@{/images/infoImages/arrow_team.png}" alt="화살표">
                                </button>
                                <p class="current-date">September 2022</p>
                                <button class="material-icons right">
                                    <img class="right" src="/images/infoImages/arrow_team.png"
                                        th:src="@{/images/infoImages/arrow_team.png}" alt="화살표">
                                </button>
                            </div>
                        </header>

                        <div class="calendar">
                            <ul class="weeks">
                                <li class="sun">SUN</li>
                                <li>MON</li>
                                <li>TUE</li>
                                <li>WED</li>
                                <li>THU</li>
                                <li>FRI</li>
                                <li class="sat">SAT</li>
                            </ul>

                            <ul class="days">

                            </ul>

                        </div>
                    </div>
                </div>

                <div id="holidayListContainer"></div>
            </div>

        </div>
    </main>

    <div th:replace="~{fragment/faq :: widget}"></div>
    <div th:replace="~{/fragment/footer::footer(title='부3갈매기')}"></div>

</body>

</html>
