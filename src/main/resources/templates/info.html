<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="UTF-8" />
    <title>항구 부가정보</title>
    <link rel="stylesheet" th:href="@{/css/info.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script defer th:src="@{/js/header.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer th:src="@{/js/info2.js}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@350;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div sec:authorize="isAnonymous()">
        <div th:replace="~{/fragment/header :: bu3_navigation}"></div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div th:replace="~{/fragment/headerJoin :: bu3_navigation_join}"></div>
    </div>

    <main>
        <div class="search-container">
            <select id="countrySelect"></select>
            <select id="portSelect"></select>
            <button id="searchBtn">검색</button>
        </div>

        <div class="extra-info-container">
            <div class="row">
                <div class="map-box">
                    <img src="/img/port_map.jpg" alt="항구 지도" class="map-img" />
                </div>
                <div class="info-card" id="dockingCard">
                    <h3>⚓ 혼잡도</h3>
                    <p>정박 선박 수: <span id="currentShips">로딩 중...</span></p>
                    <p>입항 예정 수: <span id="expectedShips">로딩 중...</span></p>
                    <p>상태: <span id="congestionLevel">로딩 중...</span></p>
                </div>
            </div>

            <div class="row content-row">
                <div class="info-card tall-weather" id="weatherCard">
                    <h3>🌤 날씨</h3>
                    <p>온도: <span id="temperature">로딩 중...</span></p>
                    <p>날씨: <span id="mainWeather">로딩 중...</span></p>
                    <p>풍속: <span id="windSpeed">로딩 중...</span></p>
                    <p>풍향: <span id="windDirLabel">로딩 중...</span></p>
                    <p>강수량: <span id="rainVolume">로딩 중...</span></p>
                </div>

                <div class="col-2">
                    <div class="info-card" id="chartCard">
                        <canvas id="graphCanvas" height="180"></canvas>
                    </div>

                    <div class="row inner-row">
                        <div class="info-card" id="timezoneCard">
                            <h3>시차 정보</h3>
                            <div>
                                <strong>🇰🇷 한국</strong><br />
                                <span id="koreaTime">로딩 중...</span> (UTC+09:00)
                            </div>
                            <div>
                                <strong><span id="countryName">로딩중...</span></strong><br />
                                <span id="foreignTime">로딩 중...</span> (<span id="foreignUtc">로딩 중...</span>)
                            </div>
                        </div>
                        <div class="info-card" id="holidayCard">
                            <h3>공휴일 달력</h3>
                            <div id="todayText"></div>
                            <div id="holidayCalendarContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{/fragment/footer::footer(title='부3갈매기')}"></div>
</body>

</html>
