<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부3갈매기 - 뉴스룸</title>

    <style id="sections-styles">
    /* CSS for section section:hero */
    .hero-section {
        position: relative;
        height: 550px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--text-light);
    }

    .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .hero-bg-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .hero-bg-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        opacity: 0.3;
    }

    .site-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
    }

    .top-bar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 25px;
        padding-top: 31.5px; /* 2679.5 - 2648 */
        padding-bottom: 26.5px; /* 2726 - (2679.5 + 20) */
    }

    .user-actions {
        display: flex;
        gap: 25px;
        font-size: 20px;
        font-weight: 400;
    }

    .lang-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
    }

    .main-nav {
        background-color: var(--bg-light-accent);
        color: var(--text-dark);
        height: 90px;
    }
    
    .main-nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
    }

    .logo {
        color: var(--brand-primary);
        font-size: 36px;
        font-weight: 700;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 120px;
    }

    .nav-links a {
        font-size: 22px;
        font-weight: 700;
        line-height: 85px;
    }

    .hero-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-grow: 1;
        padding-top: 90px; /* To push content below header */
    }

    .hero-subtitle {
        margin: 0;
        font-size: 22px;
        font-weight: 400;
        line-height: 50px;
    }

    .hero-title {
        margin: 0 0 50px 0;
        font-size: 30px;
        font-weight: 700;
        line-height: 45px;
    }

    .search-form {
        position: relative;
        width: 550px;
        max-width: 90%;
    }

    .search-input {
        width: 100%;
        height: 50px;
        border-radius: 25px;
        border: 3px solid var(--brand-primary);
        background-color: var(--bg-light);
        padding: 0 60px 0 25px;
        font-size: 20px;
        color: var(--text-dark);
    }
    
    .search-input::placeholder {
        color: var(--text-dark);
        opacity: 0.3;
    }

    .search-button {
        position: absolute;
        right: 11px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .search-button img {
        width: 28px;
        height: 28px;
    }

    @media (max-width: 1200px) {
        .nav-links {
        gap: 60px;
        }
    }

    @media (max-width: 992px) {
        .nav-links {
        display: none; /* Simple hide for mobile, would need JS for hamburger */
        }
        .main-nav-container {
        justify-content: center;
        }
    }
    
    @media (max-width: 768px) {
        .hero-section {
        height: auto;
        min-height: 550px;
        padding-bottom: 40px;
        }
        .top-bar {
        padding-top: 15px;
        padding-bottom: 15px;
        }
        .hero-content {
        padding-top: 120px;
        }
        .hero-title {
        font-size: 24px;
        }
        .hero-subtitle {
        font-size: 18px;
        }
    }

    /* CSS for section section:news */
    .news-section {
        padding-top: 141px;
        padding-bottom: 70px;
    }

    .news-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px 35px;
    }

    .news-card {
        background-color: var(--bg-light-accent);
        box-shadow: 1px 1px 1px 0px rgba(0, 0, 0, 0.25);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    
    .news-card:hover {
        transform: translateY(-5px);
        box-shadow: 4px 8px 16px 0px rgba(0, 0, 0, 0.1);
    }

    .news-card-image {
        width: 100%;
        height: 190px;
        object-fit: cover;
    }

    .news-card-content {
        padding: 27px 15px 22px 15px;
    }

    .news-card-title {
        margin: 0 0 41px 0;
        font-size: 20px;
        font-weight: 700;
        line-height: 1.2;
        height: 48px; /* 2 lines */
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    .news-card-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 15px;
    }

    .source {
        font-weight: 500;
    }
    
    .source::after {
        content: ' ' attr(data-source);
        font-weight: 400;
    }

    .date {
        font-weight: 500;
    }
    
    .date::after {
        content: ' ' attr(data-date);
        font-weight: 400;
    }

    .pagination {
        margin-top: 50px;
    }

    .pagination-list {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .page-link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 30px;
        border-radius: 15px;
        font-size: 14px;
        font-weight: 400;
        transition: background-color 0.2s, color 0.2s;
    }
    
    .page-link:hover,
    .page-link.active {
        background-color: var(--brand-primary);
        color: var(--text-light);
    }

    .page-link-arrow {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
    }
    
    .page-link-arrow img {
        width: 7.5px;
        height: 12.5px;
    }

    @media (max-width: 992px) {
        .news-grid {
        grid-template-columns: repeat(2, 1fr);
        }
        .news-section {
        padding-top: 80px;
        }
    }

    @media (max-width: 768px) {
        .news-grid {
        grid-template-columns: 1fr;
        }
        .news-section {
        padding-top: 60px;
        padding-bottom: 50px;
        }
    }

    /* CSS for section section:footer */
    .site-footer {
        background-color: var(--brand-dark);
        color: var(--text-light);
        padding: 57px 0;
    }

    .footer-container {

        justify-content: space-between;
        align-items: flex-start;
    }

    .footer-info {

        flex-direction: column;
        gap: 16px;
    }

    .footer-logo {

        font-weight: 400;
        line-height: 1.2;
    }

    .footer-address {
        font-style: normal;
        font-size: 16px;
        font-weight: 400;
        line-height: 25px;
    }

    .footer-social {
        display: flex;
        align-items: center;
        gap: 16px;
        padding-top: 10px; /* Visual alignment */
    }
    
    .footer-social a {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .footer-social img {
        transition: opacity 0.2s;
    }
    
    .footer-social a:hover img {
        opacity: 0.8;
    }

    @media (max-width: 768px) {
        .site-footer {
        padding: 40px 0;
        }
        .footer-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 30px;
        }
        .footer-social {
        padding-top: 0;
        }
    }
    </style>
