<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부3갈매기 - 차항지 예측</title>

    <!-- 구글 폰트 연결용 preconnect
     폰트 데이터를 빨리 받아오기 위해 미리 연결 준비해두는 역할 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Noto Sans KR 한글 폰트 불러오기
     350, 400, 500, 700 굵기 사용가능 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@350;400;500;700&display=swap"
        rel="stylesheet">

    <!-- 직접 만든 전역 CSS
     전체 레이아웃, 폰트, 마진 등 공통 스타일 넣는 곳 -->
    <link rel="stylesheet" href="./css/map.css">

    <!-- Mapbox CSS 지도 UI 스타일 적용
     줌 버튼, 로딩 스피너, 지도 로고 등에 필요-->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

    <!-- Mapvox JS 라이브러리
     지도 기능용 JavaScript. 지도를 생성하고 조작하는 기능 제공하는 Mapbox JavaScript 라이브러리 -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- 사용자 정의 지도 생성 스크립트 -->
    <script defer src="/js/map.js"></script>

    <style>
        #map {
            width: 100%;
            height: 100%;
            min-height: 600px;
            flex: 1;
        }
    </style>

    <style id="sections-styles">
        /* CSS for section section:header */
        .site-header {
            max-width: 1440px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header-top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 25px;
            padding: 12px 40px 12px 0;
        }

        .user-auth {
            display: flex;
            gap: 20px;
            font-size: 16px;
            color: #0f1035;
        }

        .lang-switcher img {
            width: 28px;
            height: 28px;
        }

        .main-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary-color);
            padding: 0 60px;
            height: 90px;
        }

        .logo {
            color: #dcf2f1;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 36px;
        }

        .nav-menu ul {
            display: flex;
            align-items: center;
            gap: 120px;
        }

        .nav-menu a {
            color: var(--text-light);
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 22px;
            line-height: 85px;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-menu a:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 3px;
            background-color: var(--text-light);
        }

        @media (max-width: 1200px) {
            .nav-menu ul {
                gap: 60px;
            }

            .main-navigation {
                padding: 0 30px;
            }
        }

        @media (max-width: 992px) {
            .nav-menu {
                display: none;
                /* Simple hide for mobile, would need a hamburger menu */
            }

            .main-navigation {
                justify-content: center;
            }
        }

        /* CSS for section section:main */
        .main-content {
            display: flex;
            height: calc(1024px - 90px - 44px);
            /* Full height minus header */
            position: relative;
        }

        .sidebar {
            width: 434px;
            background-color: var(--bg-light);
            border-right: 1px solid var(--border-color);
            position: relative;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-container {
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .sidebar-toggle {
            position: absolute;
            left: 100%;
            top: 0;
            width: 48px;
            height: 106px;
            background-color: #d9d9d9;
            border-radius: 0 20px 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.25);
        }

        .sidebar-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-icon {
            width: 22px;
            height: 22px;
        }

        .custom-select,
        .form-group input {
            border: 1px solid var(--text-muted);
            border-radius: 5px;
            padding: 5px 14px;
            height: 42px;
            font-size: 18px;
        }

        .custom-select {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--text-light);
            color: var(--text-muted);
        }

        .custom-select span {
            letter-spacing: 20px;
            padding-left: 10px;
        }

        .form-group input::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            padding-top: 10px;
        }

        .btn {
            padding: 5px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 1px 1px 1px 0 rgba(0, 0, 0, 0.25);
            height: 34px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
            flex-grow: 1;
        }

        .btn-secondary {
            background-color: #b0b0b0;
            color: var(--text-dark);
            flex-grow: 1;
        }

        .divider {
            border: none;
            height: 1px;
            background-color: var(--border-color);
            margin: 25px 0;
        }

        .results-panel {
            flex-grow: 1;
            background-color: rgba(190, 190, 190, 0.2);
            margin: 0 -25px;
            padding: 10px 25px;
            display: flex;
            overflow: hidden;
        }

        .results-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Hide default scrollbar */
        .results-list::-webkit-scrollbar {
            display: none;
        }

        .results-list {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }


        .result-card {
            background-color: rgba(220, 242, 241, 0.5);
            padding: 15px;
        }

        .result-card-alt {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .result-title {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .result-title .percentage {
            color: var(--text-dark);
        }

        .route-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .location {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .location .code {
            font-size: 29px;
            font-weight: 500;
        }

        .location .code-primary {
            font-size: 29px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .location .name {
            font-size: 17px;
            color: var(--text-muted);
        }

        .route-arrow {
            width: 20px;
            height: 23px;
        }

        .eta-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
            font-weight: 500;
        }

        .eta-info .eta-label {
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 5px 14px;
            background-color: var(--text-light);
        }

        .eta-info-simple {
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .custom-scrollbar {
            width: 11px;
            background-color: #eaeaea;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            flex-shrink: 0;
        }

        .scrollbar-thumb {
            width: 11px;
            height: 50px;
            background-color: #b0b0b0;
            border-radius: 4px;
        }

        .alias-section {
            position: relative;
            height: 57px;
            margin: 25px -25px -25px -25px;
            flex-shrink: 0;
        }

        .alias-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .alias-form {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 25px;
        }

        .alias-form label {
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .alias-form input {
            border: 1px solid var(--text-muted);
            border-radius: 5px;
            padding: 5px 14px;
            height: 32px;
            flex-grow: 1;
        }

        .alias-form input::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }

        .alias-form .btn-primary {
            flex-shrink: 0;
            width: 82px;
        }

        .map-area {
            flex-grow: 1;
            position: relative;
            background-color: #e9eef1;
            /* Placeholder for map */
            height: 100%;
            min-height: 500px;
        }

        .map-background {
            position: absolute;
            inset: 0;
            height: 100%;
            /* 실제 map에서 사용하는 부분과ㅠ 높이 동일하게 설정해야 함 */
        }

        .map-marker,
        .map-ship-marker,
        .map-popup,
        .map-controls {
            position: absolute;
        }

        .map-marker {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 500;
        }

        .map-marker .marker-label {
            text-align: center;
            line-height: 1.3;
        }

        .map-ship-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-popup {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            box-shadow: 1px 1px 1px 0 rgba(0, 0, 0, 0.25);
            width: 138px;
            padding: 5px 10px;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .popup-body {
            font-size: 11px;
            line-height: 1.4;
            color: #1e1e1e;
        }

        .map-controls {
            top: 234px;
            right: 23px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .map-control-btn {
            width: 50px;
            height: 50px;
            background-color: #d9d9d9;
            border-radius: 2px;
            box-shadow: 1px 1px 1px 0 rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .faq-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.25);
        }

        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .sidebar-toggle {
                display: none;
            }

            .map-area {
                height: 60vh;
                min-height: 400px;
            }
        }

        /* CSS for section section:footer */
        #section-footer {
            /* This section is empty as per the design. */
        }
    </style>
    <script src="js/map.js" defer></script>
</head>

<body>
    <header class="site-header">
        <div class="header-top-bar">
            <div class="user-auth">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
            </div>
            <button class="lang-switcher">
                <img src="/images/PortPredictImages/I420_901_162_213.svg"
                    th:src="@{/images/PortPredictImages/I420_901_162_213.svg}" alt="Language">
            </button>
        </div>
        <div class="main-navigation">
            <a href="#" class="logo">부3갈매기</a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#section-intro">소개</a></li>
                    <li><a href="#section-prediction">차항지 예측</a></li>
                    <li><a href="#section-info">부가정보</a></li>
                    <li><a href="#section-news">뉴스룸</a></li>
                    <li><a href="#section-contact">문의</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content" id="section-prediction">
        <aside class="sidebar">
            <div class="sidebar-container">
                <form class="sidebar-form">
                    <div class="form-group">
                        <img for="timepoint-select">시점 선택 <img src="/images/PortPredictImages/I420_957_190_584.svg"
                            th:src="@{/images/PortPredictImages/I420_957_190_584.svg}" alt="info"
                            class="info-icon"></label>
                        <div class="custom-select">
                            <span>선 택</span>
                            <img src="/images/PortPredictImages/I420_961_139_246.svg"
                                th:src="@{/images/PortPredictImages/I420_961_139_246.svg}" alt="dropdown arrow">
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="lat-input">위도 (LAT)</label>
                            <input type="text" id="lat-input" placeholder="소수점 6자리까지 입력">
                        </div>
                        <div class="form-group">
                            <label for="lon-input">경도 (LON)</label>
                            <input type="text" id="lon-input" placeholder="소수점 6자리까지 입력">
                        </div>
                        <div class="form-group">
                            <label for="cog-input">COG</label>
                            <input type="text" id="cog-input">
                        </div>
                        <div class="form-group">
                            <label for="heading-input">HEADING</label>
                            <input type="text" id="heading-input">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">검색</button>
                        <button type="reset" class="btn btn-secondary">초기화</button>
                    </div>
                </form>

                <hr class="divider">

                <div class="results-panel">
                    <div class="results-list">
                        <article class="result-card">
                            <h3 class="result-title">Top - 1 <span class="percentage">71.8%</span></h3>
                            <div class="route-info">
                                <div class="location">
                                    <span class="code">KRBUS</span>
                                    <span class="name">한국 / 부산</span>
                                </div>
                                <img src="/images/PortPredictImages/420_935.svg"
                                    th:src="@{/images/PortPredictImages/420_935.svg}" alt="arrow" class="route-arrow">
                                <div class="location">
                                    <span class="code-primary">CNSHA</span>
                                    <span class="name">중국 / 상하이</span>
                                </div>
                            </div>
                            <div class="eta-info">
                                <span class="eta-label">ETA</span>
                                <span>2025-10-19 4:42:31</span>
                            </div>
                        </article>
                        <article class="result-card result-card-alt">
                            <h3 class="result-title">Top - 2 <span class="percentage">34.7%</span></h3>
                            <div class="route-info">
                                <div class="location">
                                    <span class="code">KRBUS</span>
                                    <span class="name">한국 / 부산</span>
                                </div>
                                <img src="/images/PortPredictImages/420_950.svg"
                                    th:src="@{/images/PortPredictImages/420_950.svg}" alt="arrow" class="route-arrow">
                                <div class="location">
                                    <span class="code-primary">HKHKG</span>
                                    <span class="name">홍콩 / 홍콩</span>
                                </div>
                            </div>
                            <p class="eta-info-simple">ETA : 2024-10-19 4:42:31</p>
                        </article>
                    </div>
                    <div class="custom-scrollbar">
                        <img src="/images/PortPredictImages/420_963.svg"
                            th:src="@{/images/PortPredictImages/420_963.svg}" alt="scroll up">
                        <div class="scrollbar-thumb"></div>
                        <img src="/images/PortPredictImages/420_965.svg"
                            th:src="@{/images/PortPredictImages/420_965.svg}" alt="scroll down"
                            style="transform: rotate(-180deg);">
                    </div>
                </div>

                <div class="alias-section">
                    <img src="/images/PortPredictImages/420_967.svg" th:src="@{/images/PortPredictImages/420_967.svg}"
                        class="alias-bg" alt="">
                    <form class="alias-form">
                        <label for="alias-input">별칭 <img src="/images/PortPredictImages/I420_968_328_417.svg"
                                th:src="@{/images/PortPredictImages/I420_968_328_417.svg}" alt="info"
                                class="info-icon"></label>
                        <input type="text" id="alias-input" placeholder="별칭 또는 선박명">
                        <button type="submit" class="btn btn-primary">저장</button>
                    </form>
                </div>
            </div>
            <button class="sidebar-toggle">
                <img src="/images/PortPredictImages/420_917.svg" th:src="@{/images/PortPredictImages/420_917.svg}"
                    alt="toggle sidebar">
            </button>
        </aside>

        <div class="map-area">
            <div class="map-background">
                <div id="map"></div>
            </div>
            <div class="map-marker" style="left: 903px; top: 253px;">
                <img src="/images/PortPredictImages/420_907.svg" th:src="@{/images/PortPredictImages/420_907.svg}"
                    alt="map marker">
                <span>KRBUS</span>
            </div>
            <div class="map-marker" style="left: 580px; top: 820px;">
                <img src="/images/PortPredictImages/420_904.svg" th:src="@{/images/PortPredictImages/420_904.svg}"
                    alt="map marker">
                <div class="marker-label">
                    Top - 1 71.8%<br>CNSHA
                </div>
            </div>
            <div class="map-ship-marker" style="left: 756px; top: 485px;">
                <img src="/images/PortPredictImages/420_910.svg" th:src="@{/images/PortPredictImages/420_910.svg}"
                    alt="ship position">
            </div>
            <div class="map-popup" style="left: 623px; top: 899px;">
                <div class="popup-header">
                    <span>CNSHA</span>
                    <img src="/images/PortPredictImages/420_978.svg" th:src="@{/images/PortPredictImages/420_978.svg}"
                        alt="weather icon">
                </div>
                <div class="popup-body">
                    환율<br>목적항 부가정보 내용<br>날씨 정보
                </div>
            </div>
            <div class="map-controls">
                <button class="map-control-btn">
                    <img src="/images/PortPredictImages/420_981.svg" th:src="@{/images/PortPredictImages/420_981.svg}"
                        alt="map outline">
                </button>
                <button class="faq-btn">
                    <img src="/images/PortPredictImages/420_983.svg" th:src="@{/images/PortPredictImages/420_983.svg}"
                        alt="FAQ">
                </button>
            </div>
        </div>
    </main>
    <section id="section-footer">
        <!-- No footer content in design -->
    </section>


</body>

</html>
