<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script defer th:src="@{/js/header.js}"></script>

    <link rel="stylesheet" href="/css/editInfo.css" th:href="@{/css/editInfo.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <!-- <script defer th:src="@{/js/editInfo.js}"></script> -->

    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link rel="stylesheet" th:href="@{/css/faq.css}">
    <script defer th:src="@{/js/faq.js}"></script>
</head>

<body>
    <div sec:authorize="isAnonymous()">
        <div th:replace="~{fragment/header :: bu3_navigation}"></div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div th:replace="~{fragment/headerJoin :: bu3_navigation_join}"></div>
    </div>

    <div class="qna-header-bg">
        <section class="qna-header">
            <h2>마이페이지</h2>
            <p>개인정보 수정 | 내 선박 저장 | 문의내역</p>
        </section>
    </div>

    <main class="mypage">
        <!-- 좌측 사이드 메뉴 + 우측 콘텐츠 -->
        <div class="mp-container">
            <!-- 좌측: 사이드 메뉴 -->
            <aside class="mp-side">
                <h3 class="mp-side__title">마이페이지</h3>
                <nav class="mp-side__nav">
                    <a th:href="@{/mypage/verify}" class="is-active">개인정보 수정
                        <img src="/images/introduceImages/move_arrow.png"
                            th:src="@{/images/introduceImages/move_arrow.png}" alt="arrow icon">
                    </a>
                    <a th:href="@{/mypage/ships}">내 선박 저장
                        <img src="/images/introduceImages/move_arrow.png"
                            th:src="@{/images/introduceImages/move_arrow.png}" alt="arrow icon">
                    </a>
                    <a th:href="@{/mypage/asks}">문의내역
                        <img src="/images/introduceImages/move_arrow.png"
                            th:src="@{/images/introduceImages/move_arrow.png}" alt="arrow icon">
                    </a>
                </nav>
            </aside>

            <!-- 우측: 메인 콘텐츠 -->
            <section class="mp-content">
                <!-- 요약 카드 -->
                <div class="mp-summary">
                    <div class="mp-summary__hello">
                        <p class="hello">
                            <strong th:text="${user.userName}">이름</strong>님, 반갑습니다.
                        </p>
                        <div class="meta">
                            <span class="id" th:text="${user.userId}">아이디</span>
                            <span class="sep">|</span>
                            <span class="email" th:text="${user.userEmail}">이메일</span>
                            <span class="sep">|</span>
                            <span class="role" th:text="${user.userType}">사용자 유형</span>
                        </div>
                    </div>

                    <ul class="mp-summary__stats">
                        <li>
                            <span>내 선박 저장</span>
                            <span class="num" th:text="${saveCount} + '건'">건</span>
                        </li>
                        <li>
                            <span>문의내역</span>
                            <span class="num" th:text="${askCount} + '건'">건</span>
                        </li>
                    </ul>
                </div>

                <!-- 개인정보수정 -->
                <section class="mp-section info-section">
                    <div class="mp-section__head">
                        <h4>개인정보 수정</h4>
                    </div>

                    <div class="info-wrap">
                        <p class="info-desc">
                            ※ 개인정보 수정은 이름, 비밀번호, 이메일, 사용자 유형만 가능합니다.
                        </p>

                        <div class="info-card">
                            <form class="info-form" th:action="@{/mypage/update/all}" method="post">
                                <!-- 이름 -->
                                <div class="field">
                                    <label for="name">이름</label>
                                    <input id="name" name="userName" type="text" class="text-input"
                                        th:value="${user.userName}">
                                </div>

                                <!-- 아이디(읽기전용) -->
                                <div class="field">
                                    <label for="userId">아이디</label>
                                    <input id="userId" type="text" class="text-input" th:value="${user.userId}"
                                        readonly>
                                </div>

                                <!-- 비밀번호 -->
                                <div class="field">
                                    <label for="pw">비밀번호</label>
                                    <input id="pw" name="newPwd" type="password" class="text-input"
                                        placeholder="새 비밀번호 입력">
                                </div>

                                <!-- 비밀번호 확인 -->
                                <div class="field">
                                    <label for="pw2">비밀번호 확인</label>
                                    <input id="pw2" name="confirmPwd" type="password" class="text-input"
                                        placeholder="새 비밀번호 확인">
                                </div>

                                <!-- 이메일 -->
                                <div class="field field-email">
                                    <label for="email">이메일</label>
                                    <div class="email-row">
                                        <input id="email" name="userEmail" type="email" class="text-input"
                                            th:value="${user.userEmail}">
                                        <button type="button" class="btn-outline" id="btn-email-check">중복확인</button>
                                    </div>
                                </div>

                                <!-- 사용자 유형 -->
                                <div class="field">
                                    <label>사용자 유형</label>
                                    <div class="radio-row">
                                        <label><input type="radio" name="userType" value="화주"
                                                th:checked="${user.userType}=='화주'">
                                            화주</label>
                                        <label><input type="radio" name="userType" value="선사"
                                                th:checked="${user.userType}=='선사'">
                                            선사</label>
                                        <label><input type="radio" name="userType" value="항만사"
                                                th:checked="${user.userType}=='항만사'">
                                            항만사</label>
                                        <label><input type="radio" name="userType" value="일반 사용자"
                                                th:checked="${user.userType}=='일반 사용자'"> 일반 사용자</label>
                                    </div>
                                </div>

                                <!-- 하단 확인 버튼 (폼 안) -->
                                <div class="form-actions">
                                    <button type="submit" class="btn-confirm">확인</button>
                                </div>
                            </form>
                        </div> <!-- /.info-card -->
                    </div> <!-- /.info-wrap -->
                </section> <!-- /.mp-section.info-section -->
            </section> <!-- /.mp-content -->
        </div> <!-- /.mp-container -->
    </main>

    <div th:replace="~{/fragment/footer::footer(title='부3갈매기')}"></div>
    <div th:replace="~{fragment/faq :: widget}"></div>

</body>

</html>
