<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script defer th:src="@{/js/header.js}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/introTeam.css}">

    <title>팀 소개 페이지</title>
</head>

<body>
    <div sec:authorize="isAnonymous()">
        <div th:replace="~{/fragment/header :: bu3_navigation}"></div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div th:replace="~{/fragment/headerJoin :: bu3_navigation_join}"></div>
    </div>

    <div class="top_bg">
        <div class="header_title">
            <p class="title">부3갈매기</p>
            <p class="sub_title">3조를 소개합니다</p>
        </div>
    </div>

    <div class="main_container">
        <aside class="sidebar">
            <h2 class="sidebar_title">소개페이지</h2>
            <nav class="sidebar_nav">
                <a th:href="@{/intro/service}" class="sidebar_link active">
                    <span>서비스 소개</span>
                    <img src="/images/introduceImages/move_arrow.png" th:src="@{/images/introduceImages/move_arrow.png}"
                        alt="arrow icon">
                </a>
                <a th:href="@{/intro/team}" class="sidebar_link">
                    <span>팀 소개</span>
                    <img src="/images/introduceImages/move_arrow.png" th:src="@{/images/introduceImages/move_arrow.png}"
                        alt="arrow icon">
                </a>
            </nav>
        </aside>

        <div class="main_container">
            <div class="content_area">
                <div class="card_container">
                    <div class="team_container">
                        <img class="background_image" src="/images/introduceImages/portcastTeam.png"
                            th:src="@{/images/introduceImages/portcastTeam.png}" alt="portcastTeam">

                        <div class="intro_wrap team_member ringu">
                            <div class="img_wrapper ringu">
                                <img class="char ringu" src="/images/introduceImages/ringu.png"
                                    th:src="@{/images/introduceImages/ringu.png}" alt="팀원그림" />
                            </div>

                            <div class="intro_text ringu">
                                <p class="name ringu">김규린</p>

                                <div class="text_group ringu">
                                    <p>프론트엔드</p>
                                    <p>발표</p>
                                </div>
                            </div>
                        </div>

                        <div class="intro_wrap team_member mejin">
                            <div class="img_wrapper mejin">
                                <img class="char mejin" src="/images/introduceImages/mejin.png"
                                    th:src="@{/images/introduceImages/mejin.png}" alt="팀원그림" />
                            </div>

                            <div class="intro_text mejin">
                                <p class="name">김혜진</p>

                                <div class="text_group mejin">
                                    <p>백엔드</p>
                                    <p>기획</p>
                                    <p>PPT</p>
                                </div>
                            </div>
                        </div>

                        <div class="intro_wrap team_member jeligongju">
                            <div class="img_wrapper jeligongju">
                                <img class="char jeligongju" src="/images/introduceImages/jeligongju.png"
                                    th:src="@{/images/introduceImages/jeligongju.png}" alt="팀원그림" />
                            </div>

                            <div class="intro_text jeligongju">
                                <p class="name">문현진</p>

                                <div class="text_group">
                                    <p>프론트엔드</p>
                                    <p>PPT</p>
                                </div>
                            </div>
                        </div>

                        <div class="intro_wrap team_member ginicool">
                            <div class="img_wrapper ginicool">
                                <img class="char ginicool" src="/images/introduceImages/ginicool.png"
                                    th:src="@{/images/introduceImages/ginicool.png}" alt="팀원그림" />
                            </div>

                            <div class="intro_text ginicool">
                                <p class="name">배시원</p>

                                <div class="text_group ginicool">
                                    <p>백엔드</p>
                                    <p>PPT</p>
                                </div>
                            </div>
                        </div>

                        <div class="intro_wrap team_member na">
                            <div class="img_wrapper na">
                                <img class="char na" src="/images/introduceImages/na.png"
                                    th:src="@{/images/introduceImages/na.png}" alt="팀원그림" />
                            </div>

                            <div class="intro_text na">
                                <p class="name">박근화</p>

                                <div class="text_group na">
                                    <p>프론트엔드</p>
                                    <p>발표</p>
                                    <p>조장</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{/fragment/footer::footer(title='부3갈매기')}"></div>
</body>

</html>
