<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script defer th:src="@{/js/header.js}"></script>

    <link rel="stylesheet" href="/css/checkPassword.css" th:href="@{/css/checkPassword.css}">

    <link rel="stylesheet" th:href="@{/css/faq.css}">
    <script defer th:src="@{/js/faq.js}"></script>

    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body>
    <div sec:authorize="isAnonymous()">
        <div th:replace="~{fragment/header :: bu3_navigation}"></div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div th:replace="~{fragment/headerJoin :: bu3_navigation_join}"></div>
    </div>

    <div class="qna-header-bg">
        <section class="qna-header">
            <h2>마이페이지</h2>
            <p>개인정보 수정 | 내 선박 저장 | 문의내역</p>
        </section>
    </div>

    <main class="mypage">
        <!-- 좌측 사이드 메뉴 + 우측 콘텐츠 -->
        <div class="mp-container">
            <!-- 좌측: 사이드 메뉴 -->
            <aside class="mp-side">
                <h3 class="mp-side__title">마이페이지</h3>
                <nav class="mp-side__nav">
                    <a th:href="@{/mypage/verify}" class="is-active">개인정보 수정
                        <img src="/images/introduceImages/move_arrow.png"
                            th:src="@{/images/introduceImages/move_arrow.png}" alt="arrow icon">
                    </a>
                    <a th:href="@{/mypage/ships}">내 선박 저장
                        <img src="/images/introduceImages/move_arrow.png"
                            th:src="@{/images/introduceImages/move_arrow.png}" alt="arrow icon">
                    </a>
                    <a th:href="@{/mypage/asks}">문의내역
                        <img src="/images/introduceImages/move_arrow.png"
                            th:src="@{/images/introduceImages/move_arrow.png}" alt="arrow icon">
                    </a>
                </nav>
            </aside>

            <!-- 우측: 메인 콘텐츠 -->
            <section class="mp-content">
                <!-- 요약 카드 -->
                <div class="mp-summary">
                    <div class="mp-summary__hello">
                        <p class="hello">
                            <strong th:text="${user != null ? user.userName : '이름'}">이름</strong>님, 반갑습니다.

                        </p>
                        <div class="meta">
                            <span class="id" th:text="${user != null ? user.userId    : '아이디'}">아이디</span>
                            <span class="sep">|</span>
                            <span class="email" th:text="${user != null ? user.userEmail : '이메일'}">이메일</span>
                            <span class="sep">|</span>
                            <span class="role" th:text="${user != null ? user.userType  : '사용자 유형'}">사용자 유형</span>

                        </div>
                    </div>

                    <ul class="mp-summary__stats">
                        <li>
                            <span>내 선박 저장</span>
                            <span class="num" th:text="${saveCount != null ? saveCount + '건' : '0건'}">0건</span>
                        </li>
                        <li>
                            <span>문의내역</span>
                            <span class="num" th:text="${askCount  != null ? askCount  + '건' : '0건'}">0건</span>
                        </li>
                    </ul>
                </div>

                <!-- 개인정보수정 -->
                <section class="mp-section pw-section">
                    <div class="mp-section__head">
                        <h4>개인정보 수정</h4>
                    </div>

                    <div class="table-wrap">
                        <div class="pw-card">
                            <p class="pw-guide">본인인증을 위해 비밀번호를 입력 바랍니다.</p>

                            <!-- 바깥에 다른 <form>이 없도록 주의 -->
                            <form method="post" th:action="@{/mypage/verify}">
                                <label for="password" class="sr-only">비밀번호</label>
                                <input id="password" name="password" type="password" class="pw-input"
                                    placeholder="비밀번호 입력" autocomplete="current-password" required />

                                <!-- 확인 버튼 -->
                                <button type="submit" class="btn-confirm">확인</button>
                            </form>

                            <!-- 에러 메시지: 모델로 전달된 error 또는 쿼리 파라미터 error 둘 다 대응 -->
                            <p th:if="${error}" th:text="${error}" class="error-text"></p>
                            <p th:if="${param.error}" th:text="${param.error}" class="error-text"></p>
                        </div>
                    </div>
                </section>

            </section> <!-- section 닫힘 태그 추가 -->
        </div> <!-- mp-container 닫힘 태그 -->

    </main>


    <div th:replace="~{/fragment/footer::footer(title='부3갈매기')}"></div>
    <div th:replace="~{fragment/faq :: widget}"></div>

</body>

</html>
