<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <script th:src="@{/js/login.js}" defer></script>

</head>

<body>
  <main class="login_page"> <!-- 로그인 관련 모든 요소를 감싸는 컨테이너 박스 -->
    <div class="login_container"> <!-- 로그인 관련 모든 요소를 감싸는 컨테이너 박스 -->

      <header class="login_header"> <!-- 로고 영역 -->
        <a th:href="@{/}"><img src="/static/images/loginImages/30_21.svg" th:src="@{/images/loginImages/30_21.svg}"
            alt="Logo" class="logo_icon"></a>
        <!-- 로고 클릭 시 메인 페이지 이동 -->
        <h1 class="logo_text">Portcast</h1>
      </header>

      <form th:action="@{/user/loginProc}" method="post" class="login_form"> <!-- 로그인 폼 전체 영역 -->
        <div class="form_group"> <!-- 아이디 입력 폼 영역 -->
          <label for="username" class="form_label">아이디</label> <!-- label은 접근성 개선(화면 리더기 대응) -->
          <div class="input_wrapper">
            <input type="text" id="username" name="userId" class="form_input" placeholder="영문 5~10자를 입력하세요.">
          </div>
          <p class="error_message">존재하지 않는 아이디입니다.</p>
        </div>

        <div class="form_group"> <!-- 비밀번호 입력 폼 영역 -->
          <label for="password" class="form_label">비밀번호</label>
          <div class="input_wrapper">
            <input type="password" id="password" name="userPwd" class="form_input" placeholder="영문 5~10자를 입력하세요.">
          </div>
          <p class="error_message">비밀번호가 일치하지 않습니다.</p>
        </div>

        <button type="submit" class="login_button">로그인</button> <!-- 로그인 버튼 -->

        <div class="join_wrap">
          <div class="link_group find_links"><!-- 아이디/비밀번호 찾기 -->
            <a href="" class="form_link">아이디 찾기</a>
            <span class="link_separator">|</span>
            <a href="" class="form_link">비밀번호 찾기</a>
          </div>

          <div class="link_group signup_group"> <!-- 회원가입 안내 -->
            <span class="signup_prompt">아직 회원이 아니신가요?</span>
            <a th:href="@{/user/join}" class="form_link">회원가입</a>
          </div>
        </div>

      </form>
    </div>
  </main>
</body>

</html>
