<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{./css/login.css}">

  <script src="./js/login.js" defer></script>
  <style id="sections-styles">
    /* CSS for section section:login */
    .login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: #fcfcfd;
      border: 2px solid #0f1035;
      border-radius: 10px;
      width: 100%;
      max-width: 742px;
      padding: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 50px;
    }

    .logo-icon {
      width: 39.41px;
      height: 40px;
    }

    .logo-text {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 700;
      font-size: 30px;
      line-height: 36px;
      color: #000000;
      margin: 0;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 350px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 22px;
    }

    .form-label {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 400;
      font-size: 20px;
      line-height: 24px;
      color: #000000;
      margin-bottom: 5px;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .form-input {
      width: 100%;
      height: 40px;
      background-color: #ffffff;
      border: 1px solid #0f1035;
      border-radius: 5px;
      padding: 0 16px;
      font-size: 16px;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .form-input::placeholder {
      color: rgba(0, 0, 0, 0.3);
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 700;
      font-size: 18px;
      opacity: 1;
    }

    .error-message {
      color: #de0004;
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 400;
      font-size: 18px;
      line-height: 21.6px;
      margin: 5px 0 0 0;
      min-height: 22px;
    }

    .login-button {
      height: 40px;
      background-color: #0f1035;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 700;
      font-size: 20px;
      line-height: 20px;
      cursor: pointer;
      box-shadow: 1px 1px 1px 0px rgba(0, 0, 0, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .link-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .form-link {
      color: #000000;
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 400;
      font-size: 18px;
      line-height: 21.6px;
      text-decoration: none;
    }

    .form-link:hover {
      text-decoration: underline;
    }

    .link-separator {
      color: #000000;
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 400;
      font-size: 15px;
      line-height: 18px;
    }

    .signup-prompt {
      color: #000000;
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 400;
      font-size: 18px;
      line-height: 21.6px;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 40px;
      }
    }

    @media (max-width: 480px) {
      .login-page {
        padding: 0;
        align-items: flex-start;
      }

      .login-container {
        max-width: 100%;
        height: 100vh;
        border: none;
        border-radius: 0;
        padding: 40px 20px;
        justify-content: center;
      }

      .logo-text {
        font-size: 26px;
      }

      .form-label {
        font-size: 18px;
      }

      .form-input::placeholder,
      .error-message,
      .form-link,
      .signup-prompt {
        font-size: 16px;
      }

      .login-button {
        font-size: 18px;
      }
    }
  </style>

</head>

<body>
  <section id="section-login">
    <main class="login-page">
      <div class="login-container">

        <header class="login-header">
          <a th:href="@{/}"><img th:src="@{/images/loginImages/30_21.svg}" alt="Logo" class="logo-icon"></a>
          <h1 class="logo-text">부3갈매기</h1>
        </header>

        <form class="login-form">
          <div class="form-group">
            <label for="username" class="form-label">아이디</label>
            <div class="input-wrapper">
              <input type="text" id="username" class="form-input" placeholder="영문 5~10자를 입력하세요.">
            </div>
            <p class="error-message">존재하지 않는 아이디입니다.</p>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <div class="input-wrapper">
              <input type="password" id="password" class="form-input" placeholder="영문 5~10자를 입력하세요.">
            </div>
            <p class="error-message">비밀번호가 일치하지 않습니다.</p>
          </div>

          <button type="submit" class="login-button">로그인</button>
          <div class="link-group find-links">
            <a href="#" class="form-link">아이디 찾기</a>
            <span class="link-separator">|</span>
            <a href="#" class="form-link">비밀번호 찾기</a>
          </div>

          <div class="link-group signup-group">
            <span class="signup-prompt">아직 회원이 아니신가요?</span>
            <a th:href="@{/user/join}" class="form-link">회원가입</a>
          </div>

        </form>
      </div>
    </main>
  </section>
</body>

</html>
