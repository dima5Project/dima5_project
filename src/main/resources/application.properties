spring.application.name=dima5_project

# 데이터 베이스 연동
# DB (MySQL) 연동 설정
# 여기 맨 처음 url에 ? 전, localhost:3306/ 다음에 사용할 DB의 스키마의 이름을 넣어줘야 하나봄! dima5에서 hr로 바꿔줌! 이 작업을 잊지 말 것!
spring.datasource.url=jdbc:mysql://localhost:3306/dima5?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# 로그에 출력되는 쿼리 포메팅 # 이거를 하면은 쿼리가 출력이 되어요? 없으면 쿼리 출력이 안 되어요?
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=none

spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 페이징을 위한 설정
user.board.pageLimit=10

# 첨부파일이 있을 때
# 1) 업로드 파일의 용량 제한
spring.servlet.multipart.max-file-size = 100MB
spring.servlet.multipart.max-request-size = 100MB

# 2) 서버의 HDD의 저장 위치 설정
spring.servlet.multipart.location=c:/uploadPath
