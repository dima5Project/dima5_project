spring.application.name=dima5_project
server.port=80

# ==============================
# 기존 MySQL 설정 (현재 비활성화)
# ==============================
# spring.datasource.url=jdbc:mysql://localhost:3306/busam?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true 
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=root

# ==============================
# FastAPI 연결
# ==============================
fastapi.base-url=http://127.0.0.1:8000

spring.httpclient.enabled=false

# ==============================
# 파일 업로드 저장 경로 (로컬용)
# ==============================
file.upload.path=C:/dima5_project/upload
spring.servlet.multipart.location=C:/dima5_project/upload

# ==============================
# HikariCP (MySQL용이지만 놔둬도 무방)
# ==============================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5          
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=MyHikariPool
spring.datasource.hikari.leak-detection-threshold=20000

# ==============================
# H2 인메모리 DB 설정
# ==============================
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==============================
# JPA 설정
# ==============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ==============================
# H2 콘솔 활성화
# ==============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# data.sql / schema.sql 자동 실행 막기
# ==============================
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

ask.board.pageLimit=10

